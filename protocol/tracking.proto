syntax = "proto3";

package biotracker;

message Image {
  string stream_id = 1;
  uint64 timestamp = 2;
  string shm_id = 3;
  uint32 width = 4;
  uint32 height = 5;
}

message Feature {
  message SkeletonNode {
    float x = 1;
    float y = 2;
    float score = 3;
  }
  message SkeletonEdge {
    uint32 from = 1;
    uint32 to = 2;
  }
    repeated SkeletonNode nodes = 1;
    repeated SkeletonEdge edges = 2;
    float score = 3;
}

message Features {
  uint64 timestamp = 1;
  repeated Feature features = 2;
}

message Entities {
  uint64 timestamp = 1;
  map<string, Feature> entities = 2;
}

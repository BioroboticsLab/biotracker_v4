syntax = "proto3";

package biotracker;

message SeekCommand {
  uint32 frame_number = 3;
}

message VideoDecoderState {
  string path = 1;
  double fps = 2;
  uint32 width = 8;
  uint32 height = 7;
}

message VideoEncoderState {
  string path = 1;
  double fps = 2;
  int32 width = 3;
  int32 height = 4;
}

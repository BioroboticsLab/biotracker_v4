syntax = "proto3";

package biotracker;

enum PlaybackState {
  PLAYING = 0;
  PAUSED = 1;
  STOPPED = 2;
  EOS = 3;
}

enum RecordingState {
  INITIAL = 0;
  RECORDING = 2;
  FINISHED = 3;
  REPLAY = 4;
}

message Image {
  string stream_id = 1;
  uint32 frame_number = 2;
  string shm_id = 3;
  uint32 width = 4;
  uint32 height = 5;
  uint32 channels = 6;
}

message VideoInfo {
  string path = 1;
  uint32 width = 3;
  uint32 height = 4;
  uint32 frame_count = 2;
  double fps = 5;
}
